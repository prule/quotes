<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Inspiration</title>
    <link rel="stylesheet" href="single-quotes.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="quotes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>

    </script>
</head>
<body>
<div class="background-gradient"></div>

<div class="floating-elements">
    <div class="floating-circle circle-1"></div>
    <div class="floating-circle circle-2"></div>
    <div class="floating-circle circle-3"></div>
    <div class="floating-circle circle-4"></div>
</div>

<div class="container">
    <div class="quote-wrapper">
        <div class="quote-decoration-top">
            <div class="ornament"></div>
        </div>

        <div class="quote-content">
            <div class="quote-mark opening">"</div>
            <blockquote id="quote-text" class="quote-text">
            </blockquote>
            <div class="quote-mark closing">"</div>
        </div>

        <div class="author-section">
            <div class="author-line"></div>
            <cite id="quote-author" class="quote-author"></cite>
            <div class="author-line"></div>
        </div>

        <div class="quote-decoration-bottom">
            <div class="ornament"></div>
        </div>
    </div>

    <div class="action-buttons">
        <button class="btn-secondary" onclick="shareQuote()">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path>
                <polyline points="16,6 12,2 8,6"></polyline>
                <line x1="12" y1="2" x2="12" y2="15"></line>
            </svg>
            Share
        </button>

        <button id="new-quote-btn" class="btn-primary" onclick="newQuote()">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="1 4 1 10 7 10"></polyline>
                <polyline points="23 20 23 14 17 14"></polyline>
                <path d="m20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
            </svg>
            New Quote
        </button>
    </div>
</div>

<div class="sparkles">
    <div class="sparkle sparkle-1">✨</div>
    <div class="sparkle sparkle-2">✨</div>
    <div class="sparkle sparkle-3">✨</div>
    <div class="sparkle sparkle-4">✨</div>
    <div class="sparkle sparkle-5">✨</div>
</div>

</body>
</html>
